<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{css/footer.css}">
    <title>Stack Demo</title>
</head>
<body>
<header>
    <h1>Stack Demo</h1>
</header>
<main>
    <form method="post" action="Stack.html" th:action="@{process}">
        <p class="form-group">
            <label for="p">Value</label>
            <input id="p" name="pushed" th:value="${popped}" style="width: 5em;">
        </p>
        <p>
            <button type="submit"
                    th:name="todo"
                    th:value="Push">Push&nbsp;&darr;</button>&nbsp;
            <button type="submit"
                    th:name="todo"
                    th:value="Pop"
                    th:unless="${session.stack.isEmpty()}">Pop&nbsp;&uarr;</button>
        </p>
    </form>

    <div th:unless="${session.stack.isEmpty()}">
        <h3>Stack Content</h3>
        <table>
            <tr>
                <th>Count</th>
                <th>Value</th>
            </tr>
            <!--/*-->
            <tr>
                <td>3</td>
                <td>Item-3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Item-2</td>
            </tr>
            <!--*/-->
            <tr th:each="item: ${session.stack.items}">
                <td th:text="${item.count}">1</td>
                <td th:text="${item.value}">Item-1</td>
            </tr>
        </table>
    </div>
    <!--/*/
    <p th:if="${session.stack.isEmpty()}" class="message">
        The Stack Is Empty
    </p>
    /*/-->
</main>
<footer>
    Sheridan College&nbsp;&nbsp;<span class='hart'>&#9825;</span>&nbsp;&nbsp;2023
</footer>
</body>
</html>
