<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <title>Stack Demo</title>
</head>
<body>
<header>
    <div class="container">
        <h1 class="my-4">Stack Demo</h1>
    </div>
</header>
<main role="main" class="container">
    <section style="width: 15em;">

        <form method="post" action="Stack.html" th:action="@{process}">
            <div class="form-group">
                <label for="p" class="form-label">Value</label>
                <input id="p" type="text"
                       name="pushed" th:value="${popped}"
                       class="form-control" style="width: 15em;">
            </div>
            <button type="submit"
                    th:name="todo"
                    th:value="Push"
                    class="btn btn-primary"
                    style="margin-bottom: 1em; float: left;">
                Push&nbsp;<i class="bi bi-arrow-bar-down"></i>
            </button>
            <button type="submit"
                    th:name="todo"
                    th:value="Pop"
                    class="btn btn-success"
                    th:unless="${session.stack.isEmpty()}"
                    style="margin-bottom: 1em; float: right;">
                Pop&nbsp;<i class="bi bi-arrow-bar-up"></i>
            </button>
        </form>

        <div th:unless="${session.stack.isEmpty()}">
            <div class="card" style="width: 15em; margin-top: 1em; clear: both;">
                <div class="card-header">
                    <h3 class="card-title">Stack Content</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li th:each="s: ${session.stack.data}"
                        th:text="${s}"
                        class="list-group-item">Item
                    </li>
                </ul>
            </div>
        </div>
        <div class="alert alert-warning" role="alert"
             th:if="${session.stack.isEmpty()}" style="clear: both;">
            <h3> Empty Stack </h3>
        </div>
    </section>
</main>
</body>
</html>
